<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>LAYOUTRON-2000</title>
</head>
<body class="vh100">
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col mr-0 header-text">LAYOUTRON-2000 (Alpha)</a>
</nav>
<div class="container-fluid h100">
    <div class="row h100">
        <div class="col-3 bg-light">
            <div class="row mt-3">
                <div class="col">
                    <div id="accordion">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                            aria-expanded="true" aria-controls="collapseOne">
                                        Phone 1
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                 data-parent="#accordion">
                                <div class="card-body">
                                    <div class="row d-none mb-2" id="img1tools">
                                        <div class="col-12 d-flex justify-content-center m-2">
                                            <img id="img1preview" class="imgPreview" alt="Image 1 preview" src="">
                                        </div>
                                        <div class="col-12 d-flex justify-content-center">
                                            <button type="button" class="btn btn-link" onclick="resetLayout(1)">
                                                <i class="fas fa-sync" style="color:darkslategray;"></i>
                                            </button>
                                            <button type="button" class="btn btn-link" onclick="deleteLayout(1)">
                                                <i class="fas fa-trash-alt" style="color:darkslategray;"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row m-0">
                                        <div class="col d-flex flex-wrap justify-content-center">
                                            <button type="button" class="btn btn-primary m-1" data-toggle="modal"
                                                    data-target="#img-modal" onclick="setImageToUpdate(1)">
                                                From URL...
                                            </button>
                                            <button type="button" class="btn btn-primary m-1 p-0"
                                                    onclick="setImageToUpdate(1)">
                                                <label for="img1fileUploadBtn" id="uploadImg1label"
                                                       class="uploadImgLabel">
                                                    From file...
                                                </label>
                                            </button>
                                            <input type="file" onchange="updateLayoutImage('pc')" id="img1fileUploadBtn"
                                                   class="d-none"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse"
                                            data-target="#collapseTwo"
                                            aria-expanded="false" aria-controls="collapseTwo">
                                        Phone 2
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                 data-parent="#accordion">
                                <div class="card-body">
                                    <div class="row d-none mb-2" id="img2tools">
                                        <div class="col-12 d-flex justify-content-center m-2">
                                            <img id="img2preview" class="imgPreview" alt="Image 2 preview" src="">
                                        </div>
                                        <div class="col-12 d-flex justify-content-center">
                                            <button type="button" class="btn btn-link" onclick="resetLayout(2)">
                                                <i class="fas fa-sync" style="color:darkslategray;"></i>
                                            </button>
                                            <button type="button" class="btn btn-link" onclick="deleteLayout(2)">
                                                <i class="fas fa-trash-alt" style="color:darkslategray;"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row m-0">
                                        <div class="col d-flex flex-wrap justify-content-center">
                                            <button type="button" class="btn btn-primary m-1" data-toggle="modal"
                                                    data-target="#img-modal" onclick="setImageToUpdate(2)">
                                                From URL...
                                            </button>
                                            <button type="button" class="btn btn-primary m-1 p-0"
                                                    onclick="setImageToUpdate(2)">
                                                <label for="img2fileUploadBtn" id="uploadImg2label"
                                                       class="uploadImgLabel">
                                                    From file...
                                                </label>
                                            </button>
                                            <input type="file" onchange="updateLayoutImage('pc')" id="img2fileUploadBtn"
                                                   class="d-none"/>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col d-flex justify-content-center align-items-center">
                                            <label for="bgcolor" class="bgColorPickerLabel">Background color:</label>
                                            <input type="color" id="bgcolor" name="bgcolor" value="#ff0000"
                                                   onchange="updateBgColor(value)" class="bgColorPicker">
                                            <button type="button" id="bgcolortransparent"
                                                    class="bgColorPickerTransparent"
                                                    onclick="updateBgColor('transparent')">
                                                <i class="fas fa-tint-slash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col d-flex justify-content-center align-items-center">
                                            <label for="frames" class="m-0">Frame:</label>
                                            <select name="frames" id="frames" class="ml-2"
                                                    onchange="updateFrame(value)">
                                                <option value="None">None</option>
                                                <option value="Tech" selected>Tech</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingThree">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse"
                                            data-target="#collapseThree" aria-expanded="false"
                                            aria-controls="collapseThree">
                                        Phone 3
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                                 data-parent="#accordion">
                                <div class="card-body">
                                    <div id="accordion2">
                                        <div class="card">
                                            <div class="card-header" id="headingOne2">
                                                <h5 class="mb-0">
                                                    <button class="btn btn-link" data-toggle="collapse"
                                                            data-target="#collapseOne2" aria-expanded="true"
                                                            aria-controls="collapseOne2">
                                                        Collage Image 1
                                                    </button>
                                                </h5>
                                            </div>
                                            <div id="collapseOne2" class="collapse show" aria-labelledby="headingOne2"
                                                 data-parent="#accordion2">
                                                <div class="card-body">
                                                    <div class="row d-none mb-2" id="img3tools">
                                                        <div class="col-12 d-flex justify-content-center m-2">
                                                            <img id="img3preview" class="imgPreview"
                                                                 alt="Image 3 preview" src="">
                                                        </div>
                                                        <div class="col-12 d-flex justify-content-center">
                                                            <button type="button" class="btn btn-link"
                                                                    onclick="resetLayout(3)">
                                                                <i class="fas fa-sync" style="color:darkslategray;"></i>
                                                            </button>
                                                            <button type="button" class="btn btn-link"
                                                                    onclick="deleteLayout(3)">
                                                                <i class="fas fa-trash-alt"
                                                                   style="color:darkslategray;"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="row m-0">
                                                        <div class="col d-flex flex-wrap justify-content-center">
                                                            <button type="button" class="btn btn-primary m-1"
                                                                    data-toggle="modal"
                                                                    data-target="#img-modal"
                                                                    onclick="setImageToUpdate(3)">
                                                                From URL...
                                                            </button>
                                                            <button type="button" class="btn btn-primary m-1 p-0"
                                                                    onclick="setImageToUpdate(3)">
                                                                <label for="img3fileUploadBtn" id="uploadImg3label"
                                                                       class="uploadImgLabel">
                                                                    From file...
                                                                </label>
                                                            </button>
                                                            <input type="file" onchange="updateLayoutImage('pc')"
                                                                   id="img3fileUploadBtn" class="d-none"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <div class="card-header" id="headingTwo2">
                                                <h5 class="mb-0">
                                                    <button class="btn btn-link collapsed" data-toggle="collapse"
                                                            data-target="#collapseTwo2" aria-expanded="false"
                                                            aria-controls="collapseTwo2">
                                                        Collage Image 2
                                                    </button>
                                                </h5>
                                            </div>
                                            <div id="collapseTwo2" class="collapse" aria-labelledby="headingTwo2"
                                                 data-parent="#accordion2">
                                                <div class="card-body">
                                                    <div class="row d-none mb-2" id="img4tools">
                                                        <div class="col-12 d-flex justify-content-center m-2">
                                                            <img id="img4preview" class="imgPreview"
                                                                 alt="Image 4 preview" src="">
                                                        </div>
                                                        <div class="col-12 d-flex justify-content-center">
                                                            <button type="button" class="btn btn-link"
                                                                    onclick="resetLayout(4)">
                                                                <i class="fas fa-sync" style="color:darkslategray;"></i>
                                                            </button>
                                                            <button type="button" class="btn btn-link"
                                                                    onclick="deleteLayout(4)">
                                                                <i class="fas fa-trash-alt"
                                                                   style="color:darkslategray;"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="row m-0">
                                                        <div class="col d-flex flex-wrap justify-content-center">
                                                            <button type="button" class="btn btn-primary m-1"
                                                                    data-toggle="modal"
                                                                    data-target="#img-modal"
                                                                    onclick="setImageToUpdate(4)">
                                                                From URL...
                                                            </button>
                                                            <button type="button" class="btn btn-primary m-1 p-0"
                                                                    onclick="setImageToUpdate(4)">
                                                                <label for="img4fileUploadBtn" id="uploadImg4label"
                                                                       class="uploadImgLabel">
                                                                    From file...
                                                                </label>
                                                            </button>
                                                            <input type="file" onchange="updateLayoutImage('pc')"
                                                                   id="img4fileUploadBtn" class="d-none"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <div class="card-header" id="headingThree2">
                                                <h5 class="mb-0">
                                                    <button class="btn btn-link collapsed" data-toggle="collapse"
                                                            data-target="#collapseThree2" aria-expanded="false"
                                                            aria-controls="collapseThree2">
                                                        Collage Image 3
                                                    </button>
                                                </h5>
                                            </div>
                                            <div id="collapseThree2" class="collapse" aria-labelledby="headingThree2"
                                                 data-parent="#accordion2">
                                                <div class="card-body">
                                                    <div class="row d-none mb-2" id="img5tools">
                                                        <div class="col-12 d-flex justify-content-center m-2">
                                                            <img id="img5preview" class="imgPreview"
                                                                 alt="Image 5 preview" src="">
                                                        </div>
                                                        <div class="col-12 d-flex justify-content-center">
                                                            <button type="button" class="btn btn-link"
                                                                    onclick="resetLayout(5)">
                                                                <i class="fas fa-sync" style="color:darkslategray;"></i>
                                                            </button>
                                                            <button type="button" class="btn btn-link"
                                                                    onclick="deleteLayout(5)">
                                                                <i class="fas fa-trash-alt"
                                                                   style="color:darkslategray;"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="row m-0">
                                                        <div class="col d-flex flex-wrap justify-content-center">
                                                            <button type="button" class="btn btn-primary m-1"
                                                                    data-toggle="modal"
                                                                    data-target="#img-modal"
                                                                    onclick="setImageToUpdate(5)">
                                                                From URL...
                                                            </button>
                                                            <button type="button" class="btn btn-primary m-1 p-0"
                                                                    onclick="setImageToUpdate(5)">
                                                                <label for="img5fileUploadBtn" id="uploadImg5label"
                                                                       class="uploadImgLabel">
                                                                    From file...
                                                                </label>

        </div>
        <div class="col-9 d-flex flex-column justify-content-center align-items-center">
            <div class="row">
                <div class="col d-flex flex-column align-items-center justify-content-center">
                    <canvas id="c" width="750" height="600"></canvas>
                    <div class="col mt-4">
                        <div class="row d-flex justify-content-end">
                            <button onclick="exportImage()" class="btn btn-success btn-lg">Export</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="img-modal" tabindex="-1" role="dialog" aria-labelledby="Image 1 modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload image from URL...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="ml-2 mr-2 mb-2">
                    <label for="imgUrlInput">URL</label>
                    <input type="text" id="imgUrlInput" class="form-control" placeholder="Enter a URL...">
                </div>
                <p class="m-3 modal-disclaimer">
                    If clicking on "Update" doesn't work, please download the image to your PC and upload it using the
                    "From file..." option.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateLayoutImage('url')">Update</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
