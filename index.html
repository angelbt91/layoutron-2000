<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>LAYOUTRON-2000</title>
</head>
<body class="vh100">
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col mr-0 text-white">LAYOUTRON-2000 (Alpha)</a>
</nav>
<div class="container-fluid h100">
    <div class="row h100">
        <div class="col-4 bg-light">
            <div class="row mt-4">
                <div class="col">
                    <label for="img1">Image 1 URL</label>
                    <input type="text" id="img1" class="form-control" placeholder="Enter a URL...">
                    <button onclick="updateImg1()" class="btn btn-primary">Update</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="img2">Image 2 URL</label>
                    <input type="text" id="img2" class="form-control" placeholder="Enter a URL...">
                    <button onclick="updateImg2()" class="btn btn-primary">Update</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="img3">Image 3 URL</label>
                    <input type="text" id="img3" class="form-control" placeholder="Enter a URL...">
                    <button onclick="updateImg3()" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
        <div class="col-8 d-flex flex-column justify-content-center align-items-center">
            <div class="row">
                <div class="col d-flex flex-column align-items-center justify-content-center">
                    <canvas id="c" width="750" height="600"></canvas>
                    <div class="col mt-4">
                        <div class="row d-flex justify-content-end">
                            <button onclick="exportImg()" class="btn btn-success btn-lg">Export</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/fabric.min.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>

</body>
</html>
